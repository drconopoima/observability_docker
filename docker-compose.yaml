version: "3.0"

networks:
  default:
    name: observability-network
    external: true

volumes:
  mimir1-data:
  mimir2-data:
  mimir3-data:
  minio-data:

services:
  ######################################################################################
  ######################################################################################
  ################################# MINIO STORAGE ######################################
  ######################################################################################
  ######################################################################################
  minio:
    profiles:
      - grafana
    container_name: Minio
    image: minio/minio
    entrypoint: [""]
    command: ["sh", "-c", "mkdir -p /data/mimir && mkdir -p /data/tempo && mkdir -p /data/loki-data && mkdir -p /data/loki-ruler && minio server --quiet /data"]
    environment:
      - MINIO_ROOT_USER=mimir
      - MINIO_ROOT_PASSWORD=supersecret
    volumes:
      - minio-data:/data
    labels:
      namespace: monitoring

  ######################################################################################
  ######################################################################################
  ################################## NGINX PROXY #######################################
  ######################################################################################
  ######################################################################################
  nginx:
    profiles:
      - grafana
    container_name: Nginx
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - mimir1
      - mimir2
      - mimir3
      - tempo1
      - tempo2
      - tempo3
      - loki1
      - loki2
      - loki3
    labels:
      namespace: monitoring

  ######################################################################################
  ######################################################################################
  ############################# GRAFANA VISUALIZATION ##################################
  ######################################################################################
  ######################################################################################
  grafana:
    profiles:
        - grafana
    container_name: Grafana
    image: grafana/grafana:9.4.1
    ports:
      - 3000:3000
    volumes:
      - "./grafana/provisioning/:/etc/grafana/provisioning/"
      - "./grafana/dashboards/:/var/lib/grafana/dashboards/"
      - "./grafana/config.ini:/etc/grafana/grafana.ini"
    labels:
      namespace: monitoring
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Admin"
      GF_AUTH_DISABLE_LOGIN_FORM: "true"
      GF_LOG_LEVEL: "info"

  ######################################################################################
  ######################################################################################
  ############################### GRAFANA LOKI LOGS ####################################
  ######################################################################################
  ######################################################################################
  loki1:
    profiles:
        - grafana
    container_name: Loki-1
    image: grafana/loki:2.7.0
    command: "-config.file=/etc/loki/config.yaml -target=all"
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/config.yaml
    depends_on:
      - minio
    networks:
      default:
        aliases:
          - loki
    labels:
      namespace: monitoring

  loki2:
    profiles:
        - grafana
    container_name: Loki-2
    image: grafana/loki:2.7.0
    command: "-config.file=/etc/loki/config.yaml -target=all"
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/config.yaml
    depends_on:
      - minio
    networks:
      default:
        aliases:
          - loki
    labels:
      namespace: monitoring

  loki3:
    profiles:
        - grafana
    container_name: Loki-3
    image: grafana/loki:2.7.0
    command: "-config.file=/etc/loki/config.yaml -target=all"
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/config.yaml
    depends_on:
      - minio
    networks:
      default:
        aliases:
          - loki
    labels:
      namespace: monitoring

  ######################################################################################
  ######################################################################################
  ############################# GRAFANA TEMPO TRACES ###################################
  ######################################################################################
  ######################################################################################
  tempo1:
    profiles:
        - grafana
    container_name: Tempo-1
    image: grafana/tempo:1.5.0
    command: "-target=scalable-single-binary -config.file=/etc/tempo.yaml"
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo.yaml
    restart: always
    networks:
      default:
        aliases:
          - tempo
    depends_on:
      - minio
    labels:
      namespace: monitoring

  tempo2:
    profiles:
        - grafana
    container_name: Tempo-2
    image: grafana/tempo:1.5.0
    command: "-target=scalable-single-binary -config.file=/etc/tempo.yaml"
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo.yaml
    restart: always
    depends_on:
      - minio
    networks:
      default:
        aliases:
          - tempo
    labels:
      namespace: monitoring

  tempo3:
    profiles:
        - grafana
    container_name: Tempo-3
    image: grafana/tempo:1.5.0
    command: "-target=scalable-single-binary -config.file=/etc/tempo.yaml"
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo.yaml
    restart: always
    depends_on:
      - minio
    networks:
      default:
        aliases:
          - tempo
    labels:
      namespace: monitoring

  ######################################################################################
  ######################################################################################
  ############################### GRAFANA AGENT SCRAPE #################################
  ######################################################################################
  ######################################################################################
  agent:
    profiles:
      - grafana
    container_name: Agent
    image: grafana/agent:main-6f9d397
    volumes:
      - ./agent/agent.yaml:/etc/agent.yaml
    command:
      - --config.file=/etc/agent.yaml
    depends_on:
      - tempo1
      - tempo2
      - tempo3
      - mimir1
      - mimir2
      - mimir3
      - loki1
      - loki2
      - loki3

  ######################################################################################
  ######################################################################################
  ############################## GRAFANA MIMIR METRICS #################################
  ######################################################################################
  ######################################################################################
  mimir1:
    profiles:
      - grafana
    container_name: Mimir-1
    image: grafana/mimir:2.4.0
    command: ["-config.file=/etc/mimir.yaml"]
    hostname: mimir1
    depends_on:
      - minio
    volumes:
      - ./mimir/mimir.yaml:/etc/mimir.yaml
      # TODO Configure alertes
      - ./mimir/alertmanager-fallback-config.yaml:/etc/alertmanager-fallback-config.yaml
      - mimir1-data:/data
    labels:
      namespace: monitoring

  mimir2:
    profiles:
      - grafana
    container_name: Mimir-2
    image: grafana/mimir:2.4.0
    command: ["-config.file=/etc/mimir.yaml"]
    hostname: mimir2
    depends_on:
      - minio
    volumes:
      - ./mimir/mimir.yaml:/etc/mimir.yaml
      # TODO Configure alertes
      - ./mimir/alertmanager-fallback-config.yaml:/etc/alertmanager-fallback-config.yaml
      - mimir2-data:/data
    labels:
      namespace: monitoring

  mimir3:
    profiles:
      - grafana
    container_name: Mimir-3
    image: grafana/mimir:2.4.0
    command: ["-config.file=/etc/mimir.yaml"]
    hostname: mimir3
    depends_on:
      - minio
    volumes:
      - ./mimir/mimir.yaml:/etc/mimir.yaml
      # TODO Configure alertes
      - ./mimir/alertmanager-fallback-config.yaml:/etc/alertmanager-fallback-config.yaml
      - mimir3-data:/data
    labels:
      namespace: monitoring
  
  # Continuous tests
  mimir-continuous-test:
    profiles:
      - grafana
    container_name: Mimir-Continuous-Tests
    image: grafana/mimir-continuous-test:latest
    command: "-tests.write-endpoint http://nginx:3702 -tests.read-endpoint http://nginx:4702/prometheus -server.metrics-port 8085"
    depends_on:
      - mimir1
      - mimir2
      - mimir3
    labels:
      namespace: monitoring


  ######################################################################################
  ######################################################################################
  ############################# GRAFANA ALERT MANAGER ##################################
  ######################################################################################
  ######################################################################################
  # TODO Add Alert Manager

  ######################################################################################
  ######################################################################################
  #################################### CADVISOR ########################################
  ######################################################################################
  ######################################################################################
  cadvisor:
    profiles:
      - grafana
    container_name: cadvisor
    image: zcube/cadvisor:latest
    ports:
    - 8080:8080
    command:
    - --raw_cgroup_prefix_whitelist=/docker/
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /dev/disk/:/dev/disk:ro
    - /path/to/lib/docker/:/var/lib/docker:ro

  ######################################################################################
  ######################################################################################
  ############################## BACKEND APPLICATION ###################################
  ######################################################################################
  ######################################################################################
  backend:
    profiles:
      - application
    container_name: backend
    image: backend
    build:
      context: generate_data_application/backend
      dockerfile: Dockerfile
    ports:
      - 5050:5050
      - 8000:8000
    depends_on:
      - db
    labels:
      namespace: monitoring

  ######################################################################################
  ######################################################################################
  ############################## DATABASE APPLICATION ##################################
  ######################################################################################
  ######################################################################################
  db:
    profiles:
      - application
    container_name: db
    image: db
    build:
      context: generate_data_application/db
      dockerfile: Dockerfile
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    ports:
      - 5432:5432
    labels:
      namespace: monitoring

  # Metrics
  db_exporter:
    profiles:
      - application
    container_name: db_exporter
    image: wrouesnel/postgres_exporter:latest
    environment:
      # DATA_SOURCE_NAME: "postgresql://postgres:docker@db:5432/postgres?sslmode=disable"
      - DATA_SOURCE_URI=db:5432/postgres?sslmode=disable
      - DATA_SOURCE_USER=postgres
      - DATA_SOURCE_PASS=docker
    depends_on:
      - db
    labels:
      namespace: monitoring

  ######################################################################################
  ######################################################################################
  ################################### Unit tests #######################################
  ######################################################################################
  ######################################################################################
  k6:
    profiles:
      - application
    container_name: k6
    image: k6
    build:
      context: generate_data_application/load_tests
      dockerfile: Dockerfile
    environment:
      - K6_PROMETHEUS_RW_SERVER_URL=http://nginx:3702/api/v1/push
      - K6_PROMETHEUS_RW_HEADERS_X-Scope-OrgID=backend
      - K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM=true
    depends_on:
      - backend
    labels:
      namespace: monitoring
