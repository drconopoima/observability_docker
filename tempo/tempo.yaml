search_enabled: true
auth_enabled: false

server:
  http_listen_port: 4603
  grpc_listen_port: 9095

distributor:
  receivers:                           
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:3603
  log_received_spans:
    enabled: true
    include_all_attributes: true

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1_000_000
  max_block_duration: 5m
  lifecycler:
    ring:
      kvstore:
        store: memberlist
      replication_factor: 1
    heartbeat_period: 100ms            

compactor:
  ring:
    kvstore:
      store: memberlist
  compaction:
    compaction_window: 1h
    max_block_bytes: 100_000_000
    block_retention: 1h
    compacted_block_retention: 10m

memberlist:
  abort_if_cluster_join_fails: false
  bind_port: 7946
  join_members:
  - tempo1:7946
  - tempo2:7946
  - tempo3:7946

storage:
  trace:
    backend: s3
    block:
      bloom_filter_false_positive: .05
      index_downsample_bytes: 1000
      encoding: zstd
    wal:
      path: /tmp/tempo/wal
      encoding: snappy
    s3:
      bucket: tempo
      endpoint: minio:9000
      access_key: mimir
      secret_key: supersecret
      insecure: true
    pool:
      max_workers: 100
      queue_depth: 10000

querier:
  frontend_worker:
    frontend_address: tempo:9095